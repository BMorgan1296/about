        function setWidth() {
    	        const screenWidth = window.screen.width; // Get the device screen width
    	        const websiteWidth = Math.min(screenWidth * 0.618, screenWidth); // 61.8% of screen width
    	        document.body.style.width = `${websiteWidth}px`; // Set the width in pixels
    	        document.body.style.margin = "0 auto"; // Center the website
    	    	}
    
    	    	// Set the width on page load and when the window is resized
    	    	window.addEventListener("load", setWidth);
    	    	window.addEventListener("resize", setWidth);
    </script>
